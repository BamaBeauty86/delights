schema {
  query: ModuleQuery
  mutation: ModuleMutation
}

type ModuleQuery {
  notes(first: Int after: String last: Int before: String where: RawNoteFilterInput order: [RawNoteSortInput!]): RawNoteConnection
  noteById(id: String!): Note
  noteByMetadataId(id: String!): Note
  tags(first: Int after: String last: Int before: String where: RawTagFilterInput order: [RawTagSortInput!]): RawTagConnection
  categories(first: Int after: String last: Int before: String where: RawCategoryFilterInput order: [RawCategorySortInput!]): RawCategoryConnection
  metadata(first: Int after: String last: Int before: String where: RawItemFilterInput order: [RawItemSortInput!]): RawItemConnection
  metadataByTag(first: Int after: String last: Int before: String name: String! where: RawItemFilterInput order: [RawItemSortInput!]): RawItemConnection
  metadataByCategory(first: Int after: String last: Int before: String name: String! where: RawItemFilterInput order: [RawItemSortInput!]): RawItemConnection
  metadataByMetadataId(id: String!): RawItem
  category(name: String!): RawCategory
  tag(name: String!): RawTag
}

type ModuleMutation {
  createNote(mutation: NoteMutationInput!): Note!
  deleteNote(id: String!): Note
  updateNote(mutation: NoteMutationInput!): Note
  createTag(name: String!): RawTag!
  createCategory(name: String!): RawCategory!
  deleteTag(name: String!): RawTag
  deleteCategory(name: String!): RawCategory
  renameTag(oldName: String! newName: String!): RawTag
  renameCategory(oldName: String! newName: String!): RawCategory
}

type RawNote {
  id: String
  metadataId: String
  title: String!
  content: String!
}

type RawTag {
  id: String
  domain: String!
  name: String!
  items: [RawItem!]
}

type RawCategory {
  id: String
  domain: String!
  name: String!
  items: [RawItem!]
}

type RawItem {
  asMetadata: ItemMetadata!
  id: String
  domain: String!
  creationTime: DateTime!
  modificationTime: DateTime!
  accessTime: DateTime!
  remarks: String!
  category: RawCategory
  tags: [RawTag!]
  attachments: String!
}

input RawNoteFilterInput {
  and: [RawNoteFilterInput!]
  or: [RawNoteFilterInput!]
  id: StringOperationFilterInput
  metadataId: StringOperationFilterInput
  title: StringOperationFilterInput
  content: StringOperationFilterInput
}

input RawNoteSortInput {
  id: SortEnumType
  metadataId: SortEnumType
  title: SortEnumType
  content: SortEnumType
}

input RawTagFilterInput {
  and: [RawTagFilterInput!]
  or: [RawTagFilterInput!]
  id: StringOperationFilterInput
  domain: StringOperationFilterInput
  name: StringOperationFilterInput
  items: ListFilterInputTypeOfRawItemFilterInput
}

input RawTagSortInput {
  id: SortEnumType
  domain: SortEnumType
  name: SortEnumType
}

input RawCategoryFilterInput {
  and: [RawCategoryFilterInput!]
  or: [RawCategoryFilterInput!]
  id: StringOperationFilterInput
  domain: StringOperationFilterInput
  name: StringOperationFilterInput
  items: ListFilterInputTypeOfRawItemFilterInput
}

input RawCategorySortInput {
  id: SortEnumType
  domain: SortEnumType
  name: SortEnumType
}

input RawItemFilterInput {
  and: [RawItemFilterInput!]
  or: [RawItemFilterInput!]
  id: StringOperationFilterInput
  domain: StringOperationFilterInput
  creationTime: ComparableDateTimeOffsetOperationFilterInput
  modificationTime: ComparableDateTimeOffsetOperationFilterInput
  accessTime: ComparableDateTimeOffsetOperationFilterInput
  remarks: StringOperationFilterInput
  category: RawCategoryFilterInput
  tags: ListFilterInputTypeOfRawTagFilterInput
  attachments: StringOperationFilterInput
}

input RawItemSortInput {
  id: SortEnumType
  domain: SortEnumType
  creationTime: SortEnumType
  modificationTime: SortEnumType
  accessTime: SortEnumType
  remarks: SortEnumType
  category: RawCategorySortInput
  attachments: SortEnumType
}

"A connection to a list of items."
type RawNoteConnection {
  "Information to aid in pagination."
  pageInfo: PageInfo!
  "A list of edges."
  edges: [RawNoteEdge!]
  "A flattened list of the nodes."
  nodes: [RawNote!]
}

"A connection to a list of items."
type RawTagConnection {
  "Information to aid in pagination."
  pageInfo: PageInfo!
  "A list of edges."
  edges: [RawTagEdge!]
  "A flattened list of the nodes."
  nodes: [RawTag!]
}

"A connection to a list of items."
type RawCategoryConnection {
  "Information to aid in pagination."
  pageInfo: PageInfo!
  "A list of edges."
  edges: [RawCategoryEdge!]
  "A flattened list of the nodes."
  nodes: [RawCategory!]
}

"A connection to a list of items."
type RawItemConnection {
  "Information to aid in pagination."
  pageInfo: PageInfo!
  "A list of edges."
  edges: [RawItemEdge!]
  "A flattened list of the nodes."
  nodes: [RawItem!]
}

input StringOperationFilterInput {
  and: [StringOperationFilterInput!]
  or: [StringOperationFilterInput!]
  eq: String
  neq: String
  contains: String
  ncontains: String
  in: [String]
  nin: [String]
  startsWith: String
  nstartsWith: String
  endsWith: String
  nendsWith: String
}

enum SortEnumType {
  ASC
  DESC
}

input ListFilterInputTypeOfRawItemFilterInput {
  all: RawItemFilterInput
  none: RawItemFilterInput
  some: RawItemFilterInput
  any: Boolean
}

input ComparableDateTimeOffsetOperationFilterInput {
  eq: DateTime
  neq: DateTime
  in: [DateTime!]
  nin: [DateTime!]
  gt: DateTime
  ngt: DateTime
  gte: DateTime
  ngte: DateTime
  lt: DateTime
  nlt: DateTime
  lte: DateTime
  nlte: DateTime
}

input ListFilterInputTypeOfRawTagFilterInput {
  all: RawTagFilterInput
  none: RawTagFilterInput
  some: RawTagFilterInput
  any: Boolean
}

"Information about pagination in a connection."
type PageInfo {
  "Indicates whether more edges exist following the set defined by the clients arguments."
  hasNextPage: Boolean!
  "Indicates whether more edges exist prior the set defined by the clients arguments."
  hasPreviousPage: Boolean!
  "When paginating backwards, the cursor to continue."
  startCursor: String
  "When paginating forwards, the cursor to continue."
  endCursor: String
}

"An edge in a connection."
type RawNoteEdge {
  "A cursor for use in pagination."
  cursor: String!
  "The item at the end of the edge."
  node: RawNote!
}

"An edge in a connection."
type RawTagEdge {
  "A cursor for use in pagination."
  cursor: String!
  "The item at the end of the edge."
  node: RawTag!
}

"An edge in a connection."
type RawCategoryEdge {
  "A cursor for use in pagination."
  cursor: String!
  "The item at the end of the edge."
  node: RawCategory!
}

"An edge in a connection."
type RawItemEdge {
  "A cursor for use in pagination."
  cursor: String!
  "The item at the end of the edge."
  node: RawItem!
}

input NoteMutationInput {
  id: String
  metadata: ItemMetadataMutationInput
  title: String
  content: String
